<div class="container" ngIf="skills">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">NOMBRE DEL SKILL</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" 
                    [(ngModel)]="skills.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Ingresar porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" 
                    [(ngModel)]="skills.porcentaje" required>
                </div>
                <button class="btn btn-success">
                    ACTUALIZAR SKILL
                </button>
            </form>
        </div>
    </div>
</div>
