<div class="row">
    <h3>HARD & SOFT SKILLS</h3>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-secondary btn-sm" *ngIf="isLogged">Agregar skill</button>
    </div>

    <div class=" text center col-sm-2 col-md-2 col-lg-2 circulo" *ngFor="let skills of skills">
        <circle-progress
        [percent]="(skills.porcentaje)"
        [radius]="80"
        [showUnits]="false"
        [title]="(skills.nombre)"
        [titleColor]="'blue'"
        [titleFontSize]="'0.8em'"
        [showTitle]="true"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#32174d '"
        [innerStrokeColor]="'#bf94e4'"
        [animation]="true"
        [animationDuration]="600"
    ></circle-progress>

        <div>
        <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskills/{{skills.id}}">
        <i class="bi bi-pencil"></i> EDITAR</button>
        </td>

        <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skills.id)">
        <i class="bi bi-trash"></i> BORRAR</button>
        <td>
        </div>
    </div>

</div>
