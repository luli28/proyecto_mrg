        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-11">

        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">

                        <h6>{{Educacion.nombreE}}</h6>

                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
