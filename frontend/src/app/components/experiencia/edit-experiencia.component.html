<div class="container" *ngIf="experiencia">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">NOMBRE DE LA EMPRESA & CARGO & AÑO</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="experiencia.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">DESCRIPCIÓN</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="experiencia.descripcionE" required>
                </div>
                <br>
                <button class="btn btn-success">
                    EDITAR EXPERIENCIA
                </button>
            </form>
        </div>
    </div>
</div>
