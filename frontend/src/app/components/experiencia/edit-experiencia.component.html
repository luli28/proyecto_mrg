<div class="container" ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">NOMBRE DE LA EMPRESA & PUESTO</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" 
                    [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">RESPONSABILIDADES</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" 
                    [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-success">
                    ACTUALIZAR EXPERIENCIA
                </button>
            </form>
        </div>
    </div>
</div>
