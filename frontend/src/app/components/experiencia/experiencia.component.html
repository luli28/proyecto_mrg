<div class="row">
    <h3>EXPERIENCIA LABORAL</h3>
    <div class="col-lg-2">
        <button type="button" class="btn btn-secondary btn-sm" routerLink="/nuevaexp" *ngIf="isLogged"> 
            Agregar Experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-11">

        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h6>{{Experiencia.nombreE}}</h6>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil"></i> EDITAR</button>
                    </td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash"></i> BORRAR</button>
                    
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
