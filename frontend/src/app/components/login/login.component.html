<section class="h-100 gradient-form" style="background-color: #b57edc">
  <div class="container py-10 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../../assets/cv.png"
                    style="width: 100px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Mi Portfolio</h4>
                </div>
                   
                <form #f="ngForm" (ngSubmit)="onLogin()"noValidate>      
                  <div class="form-outline mb-4">
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control"
                    placeholder="Ingresá tu mail"  [(ngModel)]="nombreUsuario"required/>
                   <label class="form-label" for="nombreUsuario"></label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name= "password" class="form-control" 
                    placeholder="Ingresá tu contraseña" [(ngModel)]="password"required/>
                    <label class="form-label" for="password"></label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Login</button>
                    <a class="text-muted" href="#!">Olvidaste tu contraseña?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">No tienes una cuenta?</p>
                    <button type="button" class="btn btn-secondary">Crear cuenta</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h2 class="text-center mb-4">BIENVENIDO A TU PORTFOLIO</h2>
                <h4 class="text-center mb-0">Por favor, ingresá a tu cuenta</h4>
                
              </div>
            </div>
