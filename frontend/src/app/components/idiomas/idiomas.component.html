<div class="row">
    <h3>IDIOMAS</h3>
    <div class="col-lg-2">
        <button type="button" routerLink="/newidiomas" class="btn btn-secondary btn-sm" *ngIf="isLogged">Agregar
            idioma</button>
    </div>

    <div class=" text center col-sm-2 col-md-2 col-lg-2 circulo" *ngFor="let Idioma of idiomas">
        <circle-progress 
        [percent]="(Idioma.porcentaje)" 
        [radius]="80" 
        [showUnits]="false" 
        [title]="(Idioma.nombre)"
        [titleColor]="'blue'" 
        [titleFontSize]="'0.8em'" 
        [showTitle]="true" [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2" 
        [outerStrokeColor]="'#32174d '"
        [innerStrokeColor]="'#f3aee7'" 
        [animation]="true" [animationDuration]="600">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-success" routerLink="/editidiomas/{{Idioma.id}}">
                    <i class="bi bi-pencil"></i> EDITAR</button>
            </td>

            <td *ngIf="isLogged">
                <button class="btn btn-outline-danger" (click)="delete(Idioma.id)">
                    <i class="bi bi-trash"></i> BORRAR</button>
            </td>
        </div>
    </div>

</div>
