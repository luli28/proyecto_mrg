<div class="container" *ngIf="idiomas">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">NOMBRE</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="idiomas.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="idiomas.porcentaje" required>
                </div>
                <br>
                <button class="btn btn-success">
                    EDITAR IDIOMA
                </button>
            </form>
        </div>
    </div>
</div>
